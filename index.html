<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font Family Link -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap');
  </style>

  <!-- Icon Links -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <!--Css Link-->
  <link rel="stylesheet" href="style2.css">

  <title>Results</title>


</head>

<body>

  <div class="big-box">

    <div class="box-left">
      <h3 class="first-head">Your Result</h3>
      <div class="circle-in">
        <div class="head1">76</div>
        <div class="head2">of 100</div>
      </div>
      <h2>Great</h2>
      <p> You scored higher than 65% of the people who have taken these tests.</p>
    </div>


    <div class="box-right">

      <div class="head_right">Summary</div>

      <div class="box first">
        <div class="name">
          <img src="assets/images/icon-reaction.svg">
          <div class="in_name">Reaction</div>
        </div>
        <div class="score">80 / 100</div>
      </div>

      <div class="box second">
        <div class="name">
          <img src="assets/images/icon-memory.svg">
          <div class="in_name">Memory</div>
        </div>
        <div class="score">92 / 100</div>
      </div>

      <div class="box third">
        <div class="name">
          <img src="assets/images/icon-verbal.svg">
          <div class="in_name">Verbal</div>
        </div>
        <div class="score">61 / 100</div>
      </div>

      <div class="box fourth">
        <div class="name"><img src="assets/images/icon-visual.svg">
          <div class="in_name">Visual</div>
        </div>
        <div class="score">72 / 100</div>
      </div>
      <button class="btn">Continue</button>
    </div>

  </div>


  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Rajan</a>.
  </div> -->
</body>

</html>
